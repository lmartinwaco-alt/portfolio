<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lisa Martin, PhD | Contact Me</title>
    <!-- Load Tailwind CSS from CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f7f9fb;
        }
        .text-gradient {
            background-image: linear-gradient(to right, #6366f1, #3b82f6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
    </style>
</head>
<body class="text-gray-800 antialiased">

    <!-- Header and Navigation -->
    <header class="sticky top-0 z-50 bg-white shadow-md">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16">
                <a href="index.html" class="text-2xl font-extrabold text-gray-900 hover:text-indigo-600 transition duration-300">
                    &larr; Back to Home
                </a>
                <nav class="flex space-x-4 sm:space-x-8">
                    <a href="projects.html" class="text-gray-600 hover:text-gray-900 transition duration-300 font-medium">Projects</a>
                    <a href="resume.html" class="text-gray-600 hover:text-gray-900 transition duration-300 font-medium">Resume</a>
                </nav>
            </div>
        </div>
    </header>

    <main class="py-16 md:py-20">
        <div class="max-w-4xl mx-auto px-4 sm:px-6 lg:px-8 bg-white p-6 md:p-10 rounded-2xl shadow-xl border border-gray-200">
            
            <header class="text-center mb-10">
                <h1 class="text-5xl font-extrabold text-gray-900 mb-2">Let's Connect</h1>
                <p class="text-xl text-gray-600">I look forward to discussing your instructional design needs.</p>
            </header>

            <div class="grid grid-cols-1 lg:grid-cols-2 gap-10">
                
                <!-- Contact Info Column -->
                <div class="flex flex-col items-center text-center p-6 bg-gray-50 rounded-xl border border-gray-200">
                    
                    <!-- Picture -->
                    <img src="Lisa_Martin.jpg" 
                         alt="Lisa Martin Professional Headshot" 
                         class="w-32 h-32 rounded-full object-cover mb-6 border-4 border-indigo-500 shadow-xl"
                         onerror="this.onerror=null; this.src='https://placehold.co/128x128/cbd5e1/475569?text=L.M.'">
                    
                    <h2 class="text-3xl font-bold text-gray-900 mb-4">Lisa Martin, PhD</h2>
                    
                    <!-- Contact Details from Resume -->
                    <div class="space-y-4 text-left w-full max-w-xs">
                        
                        <div class="flex items-center space-x-3">
                            <svg class="w-6 h-6 text-indigo-600" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"></path></svg>
                            <a href="mailto:lmartinwaco@gmail.com" class="text-gray-700 hover:text-indigo-600 transition">lmartinwaco@gmail.com</a>
                        </div>

                        <div class="flex items-center space-x-3">
                            <svg class="w-6 h-6 text-indigo-600" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 5a2 2 0 012-2h3.28a1 1 0 01.948.684l1.498 4.493a1 1 0 01-.502 1.21l-2.257 1.13a11.042 11.042 0 005.516 5.516l1.13-2.257a1 1 0 011.21-.502l4.493 1.498a1 1 0 01.684.949V19a2 2 0 01-2 2h-1C9.794 21 3 14.206 3 6V5z"></path></svg>
                            <a href="tel:2543152347" class="text-gray-700 hover:text-indigo-600 transition">254-315-2347</a>
                        </div>
                        
                        <div class="flex items-center space-x-3">
                            <svg class="w-6 h-6 text-indigo-600" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 6H6a2 2 0 00-2 2v10a2 2 0 002 2h10a2 2 0 002-2v-4M14 4h6m0 0v6m0-6L10 14"></path></svg>
                            <a href="http://www.lisamartinxd.com" target="_blank" class="text-gray-700 hover:text-indigo-600 transition">www.lisamartinXD.com</a>
                        </div>

                        <div class="flex items-center space-x-3">
                            <svg class="w-6 h-6 text-indigo-600" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z"></path><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 11a3 3 0 11-6 0 3 3 0 016 0z"></path></svg>
                            <span class="text-gray-700">Waco, TX 76706</span>
                        </div>

                    </div>
                </div>

                <!-- Contact Form Column -->
                <div class="p-6">
                    <h2 class="text-3xl font-bold text-gray-900 mb-6">Send Me a Message</h2>
                    <!-- NOTE: This is a static form. To make it submit, you need to connect it 
                         to a backend service like Formspree or Netlify Forms upon deployment. -->
                    <form action="#" method="POST" class="space-y-4">
                        
                        <div>
                            <label for="name" class="block text-sm font-medium text-gray-700 mb-1">Name</label>
                            <input type="text" id="name" name="name" required
                                class="w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-indigo-500 focus:border-indigo-500 transition">
                        </div>
                        
                        <div>
                            <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email</label>
                            <input type="email" id="email" name="email" required
                                class="w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-indigo-500 focus:border-indigo-500 transition">
                        </div>

                        <div>
                            <label for="subject" class="block text-sm font-medium text-gray-700 mb-1">Subject</label>
                            <input type="text" id="subject" name="subject"
                                class="w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-indigo-500 focus:border-indigo-500 transition">
                        </div>

                        <div>
                            <label for="message" class="block text-sm font-medium text-gray-700 mb-1">Message</label>
                            <textarea id="message" name="message" rows="4" required
                                class="w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-indigo-500 focus:border-indigo-500 transition"></textarea>
                        </div>

                        <button type="submit" 
                            class="w-full px-6 py-3 mt-4 text-lg font-semibold bg-indigo-600 text-white rounded-xl shadow-lg hover:bg-indigo-700 transition duration-300 transform hover:scale-[1.01]">
                            Send Message
                        </button>
                    </form>
                </div>
            </div>

        </div>
    </main>

    <!-- Footer (Standard) -->
    <footer class="bg-white border-t border-gray-200 py-8 mt-10">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 text-center text-gray-600 text-sm">
            <p>&copy; 2025 Lisa Martin Portfolio. All rights reserved.</p>
        </div>
    </footer>

</body>
</html>
